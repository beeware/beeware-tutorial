[global]
flavor = "mkdocs"
include = ["**/*.md"]
respect-gitignore = true

# Disable rules:
# MD013: Enforces line length
# MD014: Forces commands in codeblocks to show output
disable = ["MD014",]

[MD033]  # No inline HTML
allowed_elements = ["nospell",]  # pyspelling inline disable tag

[MD013]  # Line length
line_length = 999999
reflow = true
reflow_mode = "normalize"
